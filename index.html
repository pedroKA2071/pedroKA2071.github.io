      var imgatual = "moon.svg";
      var imganterior = "sun.svg";

      function trocar(){
        document.getElementById("figura").src = imgatual;
        let aux = imgatual;
        imgatual = imganterior;
        imganterior = aux;
      }


      //armazenando na máquina do usuario o tema
localStorage.setItem('theme', 'root'); 

//acessado o tema da maquina do usuário
localStorage.getItem('theme'); 
// dark

const toggle = document.getElementById("botao1");
const theme = window.localStorage.getItem("theme");

/* verifica se o tema armazenado no localStorage é escuro
se sim aplica o tema escuro ao body */
if (theme === "root") document.body.classList.add("root");

// event listener para quando o botão de alterar o tema for clicado
toggle.addEventListener("click", () => {
  document.body.classList.toggle("root");
  if (theme === "root") {
    window.localStorage.setItem("theme", "light");
  } else window.localStorage.setItem("theme", "root");
});
